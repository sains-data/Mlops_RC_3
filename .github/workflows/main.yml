name: MLOps CI Pipeline

# Kapan robot ini bekerja?
# Setiap kali ada 'push' ke branch 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Robot menggunakan komputer Ubuntu virtual

    steps:
    # 1. Ambil kode Anda dari repository
    - uses: actions/checkout@v3

    # 2. Siapkan Python 3.9 (atau sesuaikan versi python Anda)
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    # 3. Install Library
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Cek Kualitas Kode (Linting)
    # Flake8 akan protes jika ada kode yang berantakan atau error syntax
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. Jalankan Tes (Unit Test)
    # Ini akan mencari file yang namanya berawalan 'test_' di folder 'tests/'
    - name: Test with pytest
      run: |
        pytest